    <script>
      const GetProduk = async () => {
        await axios
          .get("http://localhost:3000/produk")
          .then((response) => {
            console.log(response.data);
            const produks = response.data;
            let bucket = "";
            // let total = 0;
            produks.forEach((produk, index) => {
              bucket += `
                <div
                  class="grid grid-cols-12 items-center bg-transparent ring-2 ring-offset-1 ring-slate-100 py-4 px-5 rounded-md mt-6 mb-5 text-sm font-poppins text-gray-700"
                >
                  <h3 class="col-start-1 col-span-1 pl-3">${index + 1}</h3>
                  <h3 class="col-start-2 col-span-2">#${produk.id}</h3>
                  <h3 class="col-start-4 col-span-3">${produk.name}</h3>
                  <h3 class="col-start-7 col-span-2">Rp${produk.price}</h3>
                  <h3 class="col-start-9 col-span-2">${produk.category}</h3>
                  <div class="col-start-11 col-span-2">
                    <button
                      class="text-white bg-yellow-400 hover:bg-yellow-500 transition duration-300 py-1 px-3 rounded-md font-medium"
                      onclick="EditProduk('${produk.id}')"
                      >
                      Edit
                      </button>
                      <button
                      class="text-white bg-frog hover:bg-forest transition duration-300 py-1 px-3 rounded-md font-medium"
                      onclick="DeleteProduk('${produk.id}')"
                      >
                      Delete
                    </button>
                  </div>
                </div>
              `;
            //   total += parseFloat(produk.price);
            });
            document.getElementById("result").innerHTML = bucket;
            // document.getElementById("total").innerText = `$${total.toFixed(2)}`;
          })
          .catch((error) => {
            alert(error.message);
          });
      };
      GetProduk();

      const GetCategory = async (id) => {
        await axios
          .get("http://localhost:3000/categories")
          .then((response) => {
            console.log(response.data);
            const categories = response.data;
            let bucket = "";
            categories.forEach((category, index) => {
              bucket += `
            <option value="${category.name}">${category.name}</option>
                    `;
            });
            document.getElementById(id).innerHTML = bucket;
          })
